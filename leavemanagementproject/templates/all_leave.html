<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   <div class="col-md-8 m-auto pt-5">
    <h1>All Aplications</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Purpose</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for i in leave %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{i.user}}</td>
            <td>{{i.start_date}}</td>
            <td>{{i.end_date}}</td>
            <td>{{i.leave_pupose}}</td>
            <td><a href="{% url 'approve_view' i.id %}"><button class="btn btn-primary">Approve</button></a>
              <a href="{% url 'reject_view' i.id %}"><button class="btn btn-danger ms-2">Reject</button></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
